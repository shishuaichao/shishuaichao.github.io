<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>录入专利组件</title>
    <link rel="stylesheet" type="text/css" href="./css/viewuiplus.css" />
    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/view-ui-plus"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="app">
      <!-- 提示按钮 -->
      <div class="tips_box" @click="showChat"></div>
      <!-- 对话框 -->
      <transition name="slide-up">
        <div class="chat_box transition-box" v-show="isChatShow">
          <div>
            <Icon
              type="ios-close"
              size="28"
              color="red"
              @click="hideChat"
            ></Icon>
            <i-button @click="showUpload">录入专利</i-button>
          </div>
        </div>
      </transition>

      <!-- 上传框 -->
      <Modal
        v-model="isUploadShow"
        title="Welcome"
        :mask-closable="false"
        :footer-hide="true"
        :draggable="true"
        :sticky="true"
      >
        上传文件
        <i-button @click="showList">上传文件</i-button>
      </Modal>

      <!-- 列表框 -->
      <Modal
        v-model="isListShow"
        title="Welcome"
        :mask-closable="false"
        :footer-hide="true"
        :draggable="true"
        :sticky="true"
      >
        专利列表
        <i-button @click="editItem">编辑</i-button>
      </Modal>
      <!-- 编辑框 -->
      <Modal
        v-model="isEditShow"
        title="Welcome"
        :mask-closable="false"
        :footer-hide="true"
      >
        编辑框s
      </Modal>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isChatShow: false,
            isUploadShow: false,
            isListShow: false,
            isEditShow: false,
          }
        },
        mounted() {},
        methods: {
          showChat() {
            this.isChatShow = true
          },
          hideChat() {
            this.isChatShow = false
          },
          showUpload() {
            this.isUploadShow = true
          },
          showList() {
            this.isListShow = true
          },
          editItem() {
            this.isEditShow = true
          },
        },
      })
      app.use(ViewUIPlus)
      app.mount('#app')
    </script>
  </body>
</html>
